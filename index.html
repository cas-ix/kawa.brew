<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KAWA Coffee Menu</title>
  <link rel="stylesheet" href="./src/style.css">
    <style>
        html { scroll-behavior: smooth; }
    </style>
  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <header>
    <img src="assets/KAWA_LOGO.png" alt="KAWA Logo" class="logo" />
    <h1>KAWA Coffee Menu</h1>
        <p>
            <a href="https://www.instagram.com/kawa.brew/" target="_blank" rel="noopener noreferrer" class="white-link">
            <i class="bi bi-instagram"></i>: kawa.brew
            </a>
        </p>
  </header>
  <h2>Menu</h2>
    <section class="menu-section">
    <div class="image-flex">
        <img src="assets/Americano.png" alt="Iced Americano" class="menu-image" />
        <img src="assets/Latte.png" alt="Iced Latte" class="menu-image" />
    </div>
    </section>

  <h2>Specials promotions</h2>
    <section class="promo-section">
    <div class="image-flex">
        <img src="assets/SP-L01.png" alt="Latte Promo" class="menu-image" />
        <img src="assets/SP-A01.png" alt="Americano Promo" class="menu-image" />
    </div>

      <!-- Add this part below -->
    <div class="voucher">
        <img src="assets/Voucher.png" alt="Refer a Friend Voucher" class="voucher-image" />
        <p class="voucher-caption">Refer a friend and enjoy 20% off — up to 50 THB!</p>
    </div>
    </section>

    <footer>
    <p>Contact us at:</p>
    <a href="https://lin.ee/KkQ4EoB" target="_blank" rel="noopener noreferrer">
        <img src="https://scdn.line-apps.com/n/line_add_friends/btn/th.png" alt="เพิ่มเพื่อน">
    </a>
    <p>© 2025 KAWA Brew. All rights reserved.</p>
    </footer>

</body>
</html>
